name: Deploy Sepolia

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      # RPC / keys (должны быть добавлены как GitHub Actions Secrets)
      ALCHEMY_KEY: ${{ secrets.ALCHEMY_KEY }}
      RPC_URL: ${{ secrets.ALCHEMY_SEPOLIA_URL }}
      PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
      ETHERSCAN_KEY: ${{ secrets.ETHERSCAN_KEY }}
      # DEX config (можно задать как secrets или оставить дефолты из кода)
      UNISWAP_ROUTER: ${{ secrets.UNISWAP_ROUTER }}
      WETH: ${{ secrets.WETH }}
      USDC: ${{ secrets.USDC }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci || npm i

      - name: Compile
        run: npx hardhat compile

      - name: Deploy to Sepolia
        run: npx hardhat deploy --tags sepolia --network sepolia

      - name: Upload deployments
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deployments-sepolia
          path: deployments/sepolia
          if-no-files-found: ignore
