name: CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "contracts/**"
      - "test/**"
      - "hardhat.config.ts"
      - "package.json"
      - ".github/workflows/main.yml"
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Ensure hardhat chai matchers
        run: npm i -D @nomicfoundation/hardhat-chai-matchers

      - name: Compile
        run: npx hardhat compile

      - name: Run tests
        run: npx hardhat test
